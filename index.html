<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assigment 3</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</head>

<body>
<div class="container">
  <div class="card">
    <H3>COVID-19 TRACKER</H3></br>
    <div class="input-group">
        <input type="text" class="form-control rounded" id="country" placeholder="Search" aria-label="Search" aria-describedby="search-addon" />
        <button type="button" class="btn btn-warning" id="submit">Get Data</button>
      </div>
    <div class="row">
      <div class="col-sm-4 ">
          <div class="card bg-c-blue order-card">
              <div class="card-block">
                  <h6 class="m-b-20">Kasus Aktif</h6>
                  <h4 id="aktif" >0</h4>  
              </div>
          </div>
      </div>
      
      <div class="col-sm-4">
          <div class="card bg-c-green order-card">
              <div class="card-block">
                  <h6 class="m-b-20">Kasus Baru</h6>
                  <h4 id="baru">0</h4>  
              </div>
          </div>
      </div>
      
      <div class="col-sm-4">
          <div class="card bg-c-yellow order-card">
              <div class="card-block">
                  <h6 class="m-b-20">Sembuh</h6>
                  <h4 id="sembuh">0</h4>  
              </div>
          </div>
      </div>
      
      <div class="col-sm-4">
          <div class="card bg-c-pink order-card">
              <div class="card-block">
                  <h6 class="m-b-20">Total Kasus</h6>
                  <h4 id="t_kasus">0</h4>  
              </div>
          </div>
      </div>

      <div class="col-sm-4">
        <div class="card bg-c-purple order-card">
            <div class="card-block">
                <h5 class="m-b-20">Total Kematian</h5>
                <h4 id="t_mati">0</h4>  
            </div>
        </div>
    </div>

    <div class="col-sm-4">
      <div class="card bg-c-brown order-card">
          <div class="card-block">
            <h5 class="m-b-20">Total Tes</h5>
            <h4 id="t_test">0</h4>  
          </div>
      </div>
    </div>
</div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous">
</script>
<script src="main.js"></script>
</body>
</html>
